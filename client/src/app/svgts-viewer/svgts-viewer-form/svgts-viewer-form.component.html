<svgts-viewer-nested-form [nestedFormGroup]="form" [nestedFormMeta]="metadata" nestedFormKey="customs">
  <div style="width:100%; text-align: right;" title="Copy Context Object">
    <button class="svgTs__button -small" (click)="copyToClipboard(form.value)">
      <svg width="100%" height="100%" fill="#c6c8c8"><use href="#svgTsIcon__clipboard" /></svg>
    </button>
  </div>
</svgts-viewer-nested-form>
